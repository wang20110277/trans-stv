# 虚拟柜员配置文件

name: 银行虚拟柜员
version: 1.0

logging:
  level: info

# 唤醒词
WakeWord: 小银

# 是否开启打断功能
interrupt: true

# 是否开启工具调用
StartTaskMode: true

# 具体处理时选择的模块
selected_module:
  Recorder: RecorderPyAudio
  ASR: FunASR
  VAD: SileroVAD
  LLM: OllamaLLM
  TTS: MacTTS
  THG: SadTalker
  Player: PygameSoundPlayer

# 各模块配置
Recorder:
  RecorderPyAudio:
    output_file: tmp/

VAD:
  SileroVAD:
    sampling_rate: 16000
    threshold: 0.5
    min_silence_duration_ms: 200

ASR:
  FunASR:
    model_dir: models/SenseVoiceSmall
    output_file: tmp/

LLM:
  OllamaLLM:
    model_name: qwen2.5:14b
    url: http://localhost:11434

TTS:
  MacTTS:
    voice: Tingting
    output_file: tmp/
  EdgeTTS:
    voice: zh-CN-XiaoxiaoNeural
    output_file: tmp/

THG:
  SadTalker:
    model_name: models/sadtalker
    model_revision: v1.0.0
    source_image: data/bank_teller.png
    out_dir: tmp/
    preprocess: full
    still_mode: true
    use_enhancer: false
    batch_size: 1
    size: 256
    pose_style: 0
    exp_scale: 1

Player:
  PygameSoundPlayer: null

Rag:
  doc_path: virtual_teller/docs/banking_manuals/
  emb_model: models/bge-small-zh
  model_name: qwen2.5:14b
  url: http://localhost:11434

Memory:
  dialogue_history_path: tmp/
  memory_file: tmp/bank_memory.json
  model_name: qwen2.5:14b
  url: http://localhost:11434

TaskManager:
  functions_call_name: virtual_teller/config/banking_functions.json
  aigc_manus_enabled: false

# 银行业务专用配置
Banking:
  # 客户身份验证设置
  authentication:
    multi_factor_required: true
    max_failed_attempts: 3
    
  # 交易限额设置
  transaction_limits:
    daily_transfer_limit: 50000
    single_transfer_limit: 10000
    
  # 合规设置
  compliance:
    enable_pii_protection: true
    enable_risk_warnings: true
    
  # 安全设置
  security:
    enable_caller_verification: true
    session_timeout_minutes: 10