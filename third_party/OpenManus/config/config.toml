# Global LLM configuration

[llm]
api_type = 'ollama'
model = "qwen2.5:14b"
base_url = "http://localhost:11434/v1"
api_key = "ollama"
max_tokens = 8192
temperature = 0.0

[llm.vision]
api_type = 'ollama'
model = "llava:latest"
base_url = "http://localhost:11434/v1"
api_key = "ollama"
max_tokens = 4096
temperature = 0.0

# Optional configuration, Search settings.
[search]
# Search engine for agent to use. Default is "Google", can be set to "Baidu" or "DuckDuckGo".
engine = "Baidu"
